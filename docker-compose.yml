version: '3'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  backend:
    build:
      context: ./server
    ports:
      - "8000:8000"
    environment:
      MONGO_INITDB_ROOT_USERNAME: macabi
      MONGO_INITDB_ROOT_PASSWORD: NotS3cure!

  mongodb:
    image: mongo:latest
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: macabi
      MONGO_INITDB_ROOT_PASSWORD: NotS3cure!
